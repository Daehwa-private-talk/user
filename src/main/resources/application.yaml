spring:
  application:
    name: auth
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3307/auth
    username: root
    password: aml
  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: /api-docs
